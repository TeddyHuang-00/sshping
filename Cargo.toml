[package]
name = "sshping"
version = "0.1.0"
edition = "2021"
description = "SSH-based ping that measures interactive character echo latency and file transfer throughput. Pronounced \"shipping\"."
authors = ["Nan Huang <teddyhuangnan@gmail.com>"]
license = "MIT"

[dependencies]
bytesize = "1.3.0"
clap = { version = "4.5.7", features = ["derive", "string", "cargo", "color"] }
humantime = "2.1.0"
log = "0.4.21"
num-format = "0.4.4"
rand = "0.8.5"
shellexpand = "3.1.0"
simple_logger = "5.0.0"
size = "0.4.1"
ssh2 = { version = "0.9.4", features = ["vendored-openssl"] }
ssh2-config = "0.2.3"
tabled = "0.15.0"
users = "0.11.0"
